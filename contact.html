<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap: Facilita o layout responsivo e estilização -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontes personalizadas para dar um toque caseiro e acolhedor -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilo personalizado da aplicação -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contato - Sabor & Cia</title>
</head>
<body>

    <!-- ===== Cabeçalho com links para redes sociais ===== -->
    <header class="bg-light py-5 text-center shadow" 
            style="background-image: url('assets/images/wood_texture.jpg'); background-size: cover;">
        <h1 class="logo">Sabor & Cia</h1>
        <p class="tagline">Receitas com o carinho da casa da Vó</p>

        <!-- Botões para redes sociais -->
        <button class="btn btn-primary" onclick="window.location.href='#'">Instagram</button>
        <button class="btn btn-primary" onclick="window.location.href='#'">Facebook</button>
        <button class="btn btn-primary" onclick="window.location.href='#'">Youtube</button>
    </header>

    <!-- ===== Formulário de Contato ===== -->
    <section class="container py-5">
        <h2 class="mb-4 text-center">Entre em Contato</h2>

        <!-- Estrutura do formulário de contato, centralizado e com fundo destacado -->
        <div class="p-4 bg-white shadow rounded" 
             style="max-width: 600px; margin: auto; background-color: #FFE5D9;">
            <form id="contactForm">
                
                <!-- Campo para o nome do usuário -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>

                <!-- Campo para o email do usuário -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <!-- Campo para a mensagem ou comentário do usuário -->
                <div class="mb-3">
                    <label for="message" class="form-label">Comentário</label>
                    <textarea class="form-control" id="message" rows="10" required></textarea>
                </div>

                <!-- Botões para enviar o formulário ou voltar à página inicial -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar Comentário</button>
                    <button class="btn btn-primary" onclick="window.location.href='./index.html'">Voltar ao início</button>
                </div>

            </form>
        </div>
    </section>

    <!-- ===== Rodapé da página ===== -->
    <footer class="bg-secondary text-white py-4 text-center mt-5" style="background-color: #6C584C;">
        <p>&copy; 2025 Sabor & Cia. Todos os direitos reservados.</p>
    </footer>

</body>
</html>

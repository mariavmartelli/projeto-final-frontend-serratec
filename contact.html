<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Contato</title>
  </head>
  <body>
    <!-- Header -->
    <header
      class="bg-light py-5 text-center shadow"
      style="
        background-image: url('assets/images/wood_texture.jpg');
        background-size: cover;
      "
    >
      <h1 class="logo">Sabor & Cia</h1>
      <p class="tagline">Receitas com o carinho da casa da Vó</p>
      <button
        class="btn btn-primary"
        onclick="window.location.href='https://www.instagram.com/vovopalmirinha/'"
      >
        Instagram
      </button>
      <button
        class="btn btn-primary"
        onclick="window.location.href='https://www.facebook.com/profile.php?id=100005063266277&locale=pt_BR'"
      >
        Facebook
      </button>
      <button
        class="btn btn-primary"
        onclick="window.location.href='https://www.youtube.com/@MasterChefBrasilOficial'"
      >
        Youtube
      </button>
    </header>

    <!-- Formulário de Contato -->
    <section class="container py-5">
      <h2 class="mb-4 text-center">Entre em Contato</h2>
      <div
        class="p-4 bg-white shadow rounded"
        style="max-width: 600px; margin: auto; background-color: #ffe5d9"
      >
        <form id="contactForm">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required="true" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required="true"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Comentário</label>
            <textarea
              class="form-control"
              id="message"
              rows="10"
              required="true"
            >
            </textarea>
          </div>
          <div class="text-center">
            <button
              type="button"
              class="btn btn-primary"
              onclick="salvarComentario()"
            >
              Enviar Comentário
            </button>
            <button
              class="btn btn-primary"
              onclick="window.location.href='./index.html'"
            >
              Voltar ao início
            </button>
          </div>
        </form>
      </div>
    </section>

    <section class="container py-5">
      <h2 class="mb-4 text-center">Comentários</h2>
      <div id="recipe-carousel" class="row g-4">
        <!-- Receitas carregadas dinamicamente -->
      </div>
    </section>

    <footer class="py-4 text-center mt-5">
      <p>&copy; 2025 Sabor & Cia. Todos os direitos reservados.</p>
    </footer>

    <script src="./js/eventoContact.js"></script>
    <script src="./js/cardContato.js"></script>
  </body>
</html>

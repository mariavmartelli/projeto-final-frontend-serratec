<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap: Facilita a criação de layouts responsivos e estilizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontes personalizadas para dar um toque mais acolhedor ao design -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <!-- Estilos personalizados da aplicação -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sabor & Cia - Receitas Aconchegantes</title>
</head>

<body>

    <!-- ===== Cabeçalho da Página ===== -->
    <header class="bg-light py-5 text-center shadow mb-5" 
            style="background-image: url('assets/images/wood_texture.jpg'); background-size: cover;">
        <h1 class="logo">Sabor & Cia</h1>
        <p class="tagline">Receitas com o carinho da casa da Vó</p>
    </header>

    <!-- ===== Banner com Botões de Navegação ===== -->
    <section class="banner text-center py-5 mb-5">
        <h2>Sabores que Acolhem</h2>
        <p>Encontre receitas simples, que aquecem a alma e o coração.</p>

        <!-- Botões para navegação entre páginas -->
        <button class="btn btn-banner" onclick="window.location.href='./about.html'">Sobre nós</button>
        <button class="btn btn-banner" onclick="window.location.href='./contact.html'">Contato</button>
        <button class="btn btn-banner" onclick="window.location.href='./formulario.html'">Adicionar Receita</button>
    </section>

    <!-- ===== Seção de Receitas em Destaque ===== -->
    <section class="container py-5">
        <h2 class="mb-4 text-center">Receitas da Vovó</h2>

        <!-- Container onde as receitas serão carregadas dinamicamente via JavaScript -->
        <div id="recipe-carousel" class="row g-4">
            <!-- Os cards das receitas serão inseridos aqui pelo JS -->
        </div>
    </section>

    <!-- ===== Rodapé da Página ===== -->
    <footer class="bg-secondary text-white py-4 text-center mt-5" style="background-color: #6C584C;">
        <p>&copy; 2025 Sabor & Cia. Todos os direitos reservados.</p>
    </footer>

    <!-- Script principal da aplicação - Gerencia o carregamento das receitas -->
    <script src="js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importa o Bootstrap para facilitar a estilização e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fontes personalizadas para um toque caseiro e acolhedor -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Estilos personalizados do projeto -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Sabor & Cia - Receitas Aconchegantes</title>
  </head>

  <body>

    <!-- Cabeçalho da página com título, subtítulo e fundo texturizado -->
    <header class="bg-light py-5 text-center shadow mb-5" 
            style="background-image: url('assets/images/wood_texture.jpg'); background-size: cover;">
      <h1 class="logo">Sabor & Cia</h1> <!-- Título principal em fonte destacada -->
      <p class="tagline">Receitas com o carinho da casa da Vó</p> <!-- Subtítulo acolhedor -->
    </header>

    <!-- Banner principal com links para as páginas internas -->
    <section class="banner text-center py-5 mb-5">
      <h2>Sabores que Acolhem</h2>
      <p>Encontre receitas simples, que aquecem a alma e o coração.</p>

      <!-- Botão para a página "Sobre nós" -->
      <button class="btn btn-banner" onclick="window.location.href='./about.html'">Sobre nós</button>

      <!-- Botão para a página "Contato" -->
      <button class="btn btn-banner" onclick="window.location.href='./contact.html'">Contato</button>

      <!-- Botão para a página "Adicionar Receita" -->
      <button class="btn btn-banner" onclick="window.location.href='./formulario.html'">Adicionar Receita</button>
    </section>

    <!-- Seção para exibir receitas em destaque -->
    <section class="container py-5">
      <h2 class="mb-4 text-center">Receitas da Vovó</h2>

      <!-- Container onde os cards das receitas serão carregados dinamicamente -->
      <div id="recipe-carousel" class="row g-4">
        <!-- Cards de receitas serão inseridos via JavaScript -->
      </div>
    </section>

    <!-- Rodapé da página com informações de direitos autorais -->
    <footer class="rodape py-4 text-center mt-5">
      <p>&copy; 2025 Sabor & Cia. Todos os direitos reservados.</p>
    </footer>

    <!-- Script principal que gerencia a exibição das receitas -->
    <script src="js/main.js"></script>

  </body>
</html>
